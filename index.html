<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div>
    <label for="cost">Enter Cost ($):</label>
    <input type="number" id="cost" placeholder="Cost" required>
</div>
<div>
    <label for="taxRate">Tax Rate (%):</label>
    <input type="number" id="taxRate" placeholder="Tax Rate" required>
</div>
<button onclick="calculateTax()">Calculate</button>

<div id="results">
    <!-- Results will be displayed here -->
</div>

<script src="taxCalculator.js"></script>
</body>
</html>
